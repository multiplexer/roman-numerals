{% block content %}


<h1>Convert a Decimal: </h1>

<h2>Number must be between 1 and 3999.</h2>
<form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <input name="decimal" type="text" autocomplete="off" />
    <input type="submit" value="submit" />
</form>

{% if value %}
<p>Converted value is: {{ value }}.</p>
{% endif %}

{% endblock %}
